<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Investimentos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Análise de Investimentos - Juros Compostos</h2>
            <label for="capital">Capital Inicial (R$): </label>
            <input type="number" id="capital" step="0.01" value="1000"><br>

            <label for="tempo">Tempo (em meses): </label>
            <input type="number" id="tempo" value="60"><br>

            <label for="taxa">Taxa de Aplicação (mensal, %): </label>
            <input type="number" id="taxa" step="0.01" value="0.5"><br>

            <label for="ipca">Taxa do IPCA (mensal, %): </label>
            <input type="number" id="ipca" step="0.01" value="0.3"><br>

            <button onclick="atualizarGraficoInicial()">Calcular Juros Compostos</button>
            <div class="grafico-container">
                <canvas id="grafico1" width="600" height="400"></canvas>
            </div>
        </div>

        <div class="section">
            <h2>Análise de Investimentos com Aportes Periódicos</h2>
            <label for="capitalAporte">Capital Inicial (R$): </label>
            <input type="number" id="capitalAporte" step="0.01" value="1000"><br>

            <label for="aporte">Aporte Mensal (R$): </label>
            <input type="number" id="aporte" step="0.01" value="200"><br>

            <label for="tempoAporte">Tempo (em meses): </label>
            <input type="number" id="tempoAporte" value="60"><br>

            <label for="taxaAporte">Taxa de Aplicação (mensal, %): </label>
            <input type="number" id="taxaAporte" step="0.01" value="0.5"><br>

            <label for="ipcaAporte">Taxa do IPCA (mensal, %): </label>
            <input type="number" id="ipcaAporte" step="0.01" value="0.3"><br>

            <button onclick="atualizarGraficoAporte()">Calcular Aportes Periódicos</button>
            <div class="grafico-container">
                <canvas id="graficoAporte" width="600" height="400"></canvas>
            </div>
        </div>

        <div class="section">
            <h1>Calculadora de Tempo de Ordenação</h1>
            <label for="velocidade">Velocidade de Processamento (operações/s): </label>
            <input type="number" id="velocidade" step="1" value="1000000"><br>

            <label for="volume">Volume de Dados (em MB): </label>
            <input type="number" id="volume" step="1" value="10"><br>

            <button onclick="calcularTempos()">Calcular</button>

            <h2>Gráfico de Desempenho</h2>
            <div class="grafico-container">
                <canvas id="grafico3" width="800" height="400"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
